  var permission  = false;
  var lng_ini  = 0;
  var speech_state = false;
  var recognition = new webkitSpeechRecognition();
  recognition.continuous=false;
  recognition.interimResults=true;
  speech_onoff();
  
    function speech_onoff() {
    if(speech_state){
              speech_state = false;
              speech_input();
              recognition.stop();
            } 
     else{
              speech_state = true;
              speech_input();
            }
	}

	function speech_input() {
    if(lng_ini==0){
        recognition.lang="cmn-Hant-TW";
        lng_ini  = 1;
            } 
    else{
      recognition.lang = select_dialect.value;
    }
    if(permission){
              recognition.stop();
            } 
     else{
              recognition.onresult=function(event){
                var i = event.resultIndex;
                var j = event.results[i].length-1;
                document.getElementById("search_text").value=event.results[i][j].transcript;
                redirect();
              }
              
              recognition.start();
            }
	}
	

    recognition.onstart = function() { 
        permission = true; 
        document.getElementById("speech_class").className='fa fa-microphone text-danger';
    }
    recognition.onend   = function() { 
       permission = false; 
       document.getElementById("speech_class").className='fa fa-microphone-slash';
        if(speech_state){
              recognition.start();
            } 
    }
	

    function doSomething(e) {
        var keyCode = e.keyCode || e.charCode;
        if (keyCode === 13) {
            redirect();
        }
    }
